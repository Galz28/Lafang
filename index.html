<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
</head>
<body>
	<div id="header" class="container-fluid">
		<div id="logotextcontainer">
			<img src="/img/lafang-logo.png" width="100" height="100">
			<p>lafang</p>
		</div>
		<div id="h1-container"><h1>Find the best restaurants in Cebu</h1></div>
		<div id="form-container" class="d-flex justify-content-center mx-auto">
			<form class="form-inline">
				<input id="location" type="text" class="form-control" placeholder="Please type a location">
				<input id="restaurant" type="text" class="form-control" placeholder="Search for restaurants">
				<button type="button" class="btn btn-dark">Search</button>
			</form>
		</div>
	</div>
	<div id="restaurant-list" class="container shadow">
		<div id="restaurant-info" class="shadow-sm p-4">
			<div id="restaurant-info-header" ><!-- rih -->
				<img id="resto-pic" src="" width="150" height="150">
				<div id="rih-center">
					<h4 id="name">${restaurantname}</h4>
					<h5 id="city">${city}</h5>
					<h6 id="address">${address}</h6>
				</div>
				<div id="rih-right">
					<div id="numvote">${numvote}</div>
					<div id="votes">${votes}</div>
				</div>
			</div><!-- rih -->
		</div>
	</div>
</body>
</html>
