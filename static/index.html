<!DOCTYPE html>
<html>
<head>
	<title>Lafang Restaurant Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script src="myjs.js"></script>
</head>
<body>
	<div id="header" class="container-fluid">
		<div id="logotextcontainer">
			<img src="/img/lafang-logo.png" width="80" height="80">
			<p>lafang</p>
		</div>
		<div id="h3-container"><h3>Find the best restaurants in Cebu</h3></div>
		<div id="form-container" class="d-flex justify-content-center mx-auto">
			<form class="form-inline" action="">
					<!-- <input id="location" type="text" class="form-control" placeholder="Please type a location"> -->
				<div id="search-container">
					<i class="material-icons" style="color:#848484; margin-left: 10px">search</i>	
					<input name="restaurant-name" id="restaurant-name" type="text" class="" placeholder="Search for restaurants">
				</div>
				<button id="btn-search" type="submit" class="btn btn-dark" onclick="showLoadingSign();" href="#result">Search</button>
			</form>
		</div>
	</div>
	<div align="center" style="margin-top: 50px;"><p id="agda">"Mangaon ta mga Besh mga Bai!"</p></div>
	<div id="load-container" align="center"><div class="lds-ellipsis" id="load"><div></div><div></div><div></div><div></div></div></div></div>
	<div id="restaurant-list" class="container shadow">
		<!-- <div id="load-container" align="center"><div><div class="lds-ellipsis" id="load"><div></div><div></div><div></div><div></div></div></div></div> -->
		<section id="restaurant-results">
			<template id="result">
				<div id="restaurant-info" class="shadow-sm p-4">
					<div id="restaurant-info-header" ><!-- rih -->
						<img class="result-thumbnail" id="resto-pic" src="" width="150" height="150">
						<div id="rih-center">
							<p class="result-name" id="name">${name}</p>
							<p class="result-locality" id="local">${locality}</p>
							<p class="result-address" id="address">${address}</p>
						</div>
						<div id="rih-right">
							<div id="rating-container"><p class="result-ratings" id="rating">${ratings}</p></div>
							<div id="votes-container"><p class="result-votes" id="votes">${votes}</p></div>
						</div>
					</div><!-- rih -->
					<hr>
					<div id="restaurant-info-footer">
						<div id="phonenum-container"><i class="material-icons">call</i><p class="result-phonenum" id="phonenum">${phonenum}</p></div>
						<div id="menu-container"><i class="material-icons">fastfood</i><a class="result-menu" id="menu">Menu</a></div>
						<div id="url-container"><i class="material-icons">language</i><a class="result-url" id="url">Visit Website</a></div>
					</div>
				</div>
			</template>
		</section>
	</div>
	<button class="btn-circle" id="btn-arrowup" onclick="topFunction()"><i class="material-icons" style="color: #E58800">expand_less</i></button>
	<!-- <div class="footer" id="footer"><p>&#9400; 2019 Lafang</p></div> -->
	<script src="index.js"></script>
</body>
</html>
