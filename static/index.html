<!DOCTYPE html>
<html>
<head>
	<title>Lafang Restaurant Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
	<script src="myjs.js"></script>
</head>
<body>
	<div id="header" class="container-fluid">
		<div id="logotextcontainer">
			<img src="/img/lafang-logo.png" width="100" height="100">
			<p>lafang</p>
		</div>
		<div id="h1-container"><h1>Find the best restaurants in Cebu</h1></div>
		<div id="form-container" class="d-flex justify-content-center mx-auto">
			<form class="form-inline" action="">
					<!-- <input id="location" type="text" class="form-control" placeholder="Please type a location"> -->
				<input name="restaurant-name" id="restaurant-name" type="text" class="form-control" placeholder="Search for restaurants">
				<button id="searchbtn" type="submit" class="btn btn-dark" onclick="showLoadingSign()">Search</button>
			</form>
		</div>
	</div>
	
	<div id="restaurant-list" class="container shadow">
		<div id="load-container">
			<div class="lds-ellipsis" id="load"><div></div><div></div><div></div><div></div></div>
		</div>
		<section id="restaurant-results">
			<template id="result">
				<div id="restaurant-info" class="shadow-sm p-4">
					<div id="restaurant-info-header" ><!-- rih -->
						<img class="result-thumbnail" id="resto-pic" src="" width="150" height="150">
						<div id="rih-center">
							<p class="result-name" id="name">${name}</p>
							<p class="result-locality" id="local">${locality}</p>
							<p class="result-address" id="address">${address}</p>
						</div>
						<div id="rih-right">
							<div id="rating-container"><p class="result-ratings" id="rating">${ratings}</p></div>
							<div><p class="result-votes" id="votes">${votes}</p>
							</div>
						</div>
					</div><!-- rih -->
					<hr>
					<div></div>
				</div>
			</template>
		</section>
	</div>	
	<script src="index.js"></script>
</body>
</html>
